<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>  div {  padding-bottom: 1px;   }   </style>
</head>

<body>
    <form method="post">
    <div class="container">
      <div class="row">
        <label class="col-sm-4"><h2>{{title}}</h2></label>
      </div>

      <div class="row">
        <label class="col-sm-2">Your name:</label>
        <div class="col-sm-4">
            <input name="user_name" class="form-control" type="text" value="">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-2 offset-sm-4">
          <input class="form-control btn-success" type="submit" name="submit_button" value="Submit">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4 offset-sm-2">
            {{greeting}}
        </div>
      </div>
    </div>
    </form>
</body>

</html>
